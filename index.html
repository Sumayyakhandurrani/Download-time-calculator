<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Download time calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Download time Calculator</h1>
     <form>
        <label>File Size in GB</label>
        <input type="number" placeholder="Enter the size of your file" id="fileSize" onkeydown="if(event.key==='Enter'){Myfunction()}"  required>
        <br>
        <label>Download Speed in MBit</label>
        <input type="number" placeholder="Enter your internet speed" id="internetSpeed"  onkeydown="if(event.key==='Enter'){Myfunction()}" required>
        <br>
    </form> 
     <h3 id="result"></h3>
     <button onclick="Myfunction()">convert</button>
    </div>
</body>
 <script src="script.js"></script>
</html>
